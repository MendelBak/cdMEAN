<h1>Products List</h1>

<div *ngFor="let product of products, let idx = index">
  <fieldset>
    Product Name: {{ product.name }}. - Product Price: {{ product.price }}
  </fieldset>
  <button>
    <a [routerLink]="['/edit', idx]">Edit</a>
  </button>
  <button (click)="destroyProduct(idx)">
    Delete
  </button>
  <br><br>
</div>
