<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
 <form (submit)="onSubmit()">
   <input type="text" 
   name="username" 
   placeholder="Username"
   required
   minlength="4"
   maxlength="24"
   [(ngModel)]="user.username" 
   #name="ngModel">

   <input type="text" 
   name="email" 
   placeholder="Email"
   required
   minlength="4"
   maxlength="24"
   [ngModel]="user.email"
   #email="ngModel"
   >

   <input type="text" 
   name="password" 
   placeholder="Password"
   required
   minlength="6"
   maxlength="30"
   pattern="^([a-zA-Z0-9@*#]{8,15})$"
   [(ngModel)]="user.password"
   #password="ngModel"
   > 
   <input type="submit">
 </form>

 {{ password.errors | json}}
 {{ user.email | json }}
