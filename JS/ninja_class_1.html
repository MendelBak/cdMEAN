<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    function Ninja(name){
        this.name = name;
        this.health = 100;
        var speed = 3;
        var strength = 3;

        this.showStats = function(){
            console.log("Name: " + this.name + ", Health:" + this.health + ", Speed:" + speed + ", Strength:" + strength);
            return this;
        }

        Ninja.prototype.sayName = function(){
            console.log("Name is: " + this.name)
            return this;
        }

        Ninja.prototype.drinkSake = function(){
            this.health += 10;
            return this;
        }

        Ninja.prototype.punch = function(ninja) {
            ninja.health -= 5;
            console.log(ninja.name + "was attacked by " + this.name + " and lost 5 Health!");
            ninja.showStats();
            return this;
        }

        this.kick = function(ninja) {
            const damage = strength * 15;
            ninja.health -= damage;
            console.log(ninja.name + "was kicked by " + this.name + " and was dealt " + damage + " hit points in damage!");
            return this;
        }
    }
    const ninja1 = new Ninja("Mendel");
    const ninja2 = new Ninja("Michael Choi");
      
    ninja1.sayName();
    ninja2.sayName();

    ninja1.punch(ninja2);
    ninja1.punch(ninja2);

    ninja1.kick(ninja2);

    ninja1.showStats();
    ninja2.showStats();
    </script>
</body>
</html>
