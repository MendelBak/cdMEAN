<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        class Ninja {
            constructor(name) {
                this.name = name;
                this.health = 100;
                this.speed = 3;
                this.strength = 3;
            }
            sayName() {
                console.log(`${this.constructor.name} name is ${this.name}`);
                return this;
            }
            showStats() {
                console.log(`Strength: ${this.strength}, Speed: ${this.speed}, Health: ${this.health}`);
                return this;
            }
            drinkSake() {
                this.health += 10;
                return this;
            }
        }

        class Sensei extends Ninja {
            constructor(name, health, speed, strength){
                super(health, health, speed, strength);
                this.health = 200;
                this.name = name;
                this.wisdom = 10;
            }
            
            speakWisdom() {
                super.drinkSake();
                console.log("What one programmer can do in one month, two programmers can do in two months.")
                return this;
            }
        }

        const ninja1 = new Ninja("Mendel");
        ninja1.drinkSake().sayName().showStats();

        const sensei1 = new Sensei("Baka")
        sensei1.sayName().speakWisdom().showStats();
    </script>
</body>

</html>
